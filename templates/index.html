<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <strong>Attendance System Using Face Recognition</strong>
      </div>
      <div class="menu">
        <a href="#" class="link">
          <div class="title">About</div>
          <div class="bar"></div>
        </a>
        <a href="#" class="link">
          <div class="title">Work</div>
          <div class="bar"></div>
        </a>
        <a href="#" class="link">
          <div class="title">Contact</div>
          <div class="bar"></div>
        </a>
      </div>
    </div>
    {% if user %}
    <center><h3 class="alert">Welcome {{ user }}</h3></center>
    {% endif %}
    <h2>What would you like to do today?</h2>
    <ul>
      <li>
        <form method="POST" action="/download">
          <a href="../All Data.csv" download="Data.csv">
            <button type="submit" class="tasks">
              Download the attendance data of all the students.
            </button>
          </a>
        </form>
        {% if downloaded %}
        <a href="{{ url_for('All Data.csv') }}">Download</a>
        {% endif %}
      </li>

      <li>
        <form method="POST" action="/allStudents">
          <button type="submit" class="tasks">List all students.</button>
        </form>
      </li>
    </ul>
  </body>
</html>
