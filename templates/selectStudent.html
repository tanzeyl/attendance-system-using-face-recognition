<html>
  <head>
    <title>Add Medical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
  </head>
  <a>
    <div class="header">
      <div class="logo">
        <strong>Attendance System Using Face Recognition</strong>
      </div>
      <div class="menu">
        <a href="#" class="link">
          <div class="title">About</div>
          <div class="bar"></div>
        </a>
        <a href="#" class="link">
          <div class="title">Work</div>
          <div class="bar"></div>
        </a>
        <a href="#" class="link">
          <div class="title">Contact</div>
          <div class="bar"></div>
        </a>
      </div>
    </div>
    {% if message1 %}
      <center><h3 class="alert">Leave applied successfully!</h3></center>
    {% endif %}
    <center class="search">
      <form action="/search" method="POST">
        <input type="text" name="query" class="searchBar" placeholder="Enter the name of a student.">
        <button type="submit" class="searchButton">Search</button>
      </form>
    </center>
    </center>
    <table class="table table-dark table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Roll Number</th>
        <th scope="col"><center>Name</center></th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for row in sList %}
          <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>
                  <center>
                    <form method="POST" action="/addMedical">
                      <input type="text" name="days" class="leaveInput" placeholder="Enter the number of days.">
                      <button type="submit" class="emailButton">Add Medical</button>
                      <input type="hidden" name="id" value = {{ row[0] }}>
                    </form>
                  </center>
              </td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
